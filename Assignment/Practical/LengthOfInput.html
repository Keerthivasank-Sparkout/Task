<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Length Checker</title>
</head>
<body>
    <h2>Text Length Counter</h2>
    <input type="text" id="textInput" placeholder="Type something...">
    <p id="lengthDisplay">Length: 0</p>
    <script>
        let inputBox = document.getElementById("textInput");
        let display = document.getElementById("lengthDisplay");
        inputBox.addEventListener("input", function() {
            let textLength = inputBox.value.length;
            display.textContent = "Length: " + textLength;
        });
    </script>

</body>
</html>
