<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/0db5bfc1b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Register</h1>
        </div>
        <form class="form" id="form">

            <div class="form-control">
                <lable for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <small>Error message</small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="form-control">
                <lable for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
                <small>Error message</small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="form-control">
                <lable for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error message</small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="form-control">
                <lable for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Enter Confirm password">
                <small>Error message</small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <button type="submit">Submit</button>
        </form> 
    </div>
</body>
</html>
