<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/shape-17.png">
    <link rel="stylesheet" href="indexStyle.css">
</head>

<body>
    <div class="main">
        <div class="login-container">
            <div class="header">
                <p>Please enter your details</p>
                <span>Welcome back</span>
            </div>
                <form id="form">
                    <div class="form-control">
                        <div class="form-input">
                            <input type="text" name="email" id="email" placeholder="Email address">
                            <small id="nameError"></small>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="password" placeholder="Password">
                            <small id="passwordError"></small>
                        </div>
                        <div id="span">
                            <span><a href="#">Forget password?</a></span>
                        </div>
                        <div class="form-inpu">
                            <button id="signbtn">Sign in</button>
                        </div>
                        <div class="form-input">
                            <button id="gbtn"><i><img src="assets/icons8-google-30.png" alt="Google Icon"></i>Sign in
                                with
                                Google</button>
                        </div>
                        <div id="span1">
                            <span>Don't have an account?<a href="Register.html">Sign up</a></span>
                        </div>
                    </div>

                </form>
        </div>
        <div class="logo-container">
            <div class="logo">
                <img src="assets/shape-17.png" alt="">
            </div>
            <p><span>U</span>lock</p>
        </div>

    </div>
    <script src="indexSript.js"></script>
</body>

</html>
